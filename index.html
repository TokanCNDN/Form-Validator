<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator</title>
</head>

<body>
    <div class="container-fluid my-5 d-flex justify-content-center">
        <div class="col-sm-5">
            <div class="card">
                <div class="card-header">Create User</div>
                <div class="card-body">
                    <form id="form" novalidate>
                        <div class="form-group">
                            <label for="username">User Name</label>
                            <input type="text" id="Username" class="form-control" placeholder="Enter Username">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="mail">Mail</label>
                            <input type="email" id="Mail" class="form-control" placeholder="Enter Mail">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="text" id="Phone" class="form-control" placeholder="Enter Phone Number" maxlength="10">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="Password" class="form-control" placeholder="Enter Password">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="re-password">Re Password</label>
                            <input type="password" id="Re-Password" class="form-control" placeholder="Enter Password Again">
                            <div></div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                    <hr>
                    <div id="correct" class="alert alert-success" role="alert">
                        You made a successful entrance.
                    </div>
                    <div id="incorrect" class="alert alert-danger" role="alert">
                        You made an incorrect entrance.
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
